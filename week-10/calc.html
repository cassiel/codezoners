<HTML>
    <HEAD>
        <script src="http://fb.me/react-0.10.0.js"></script>
        <script src="http://fb.me/JSXTransformer-0.10.0.js"></script>

        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">

        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="js/calc.js"></script>
        <script src="js/components.js" type="text/jsx"></script>
        <script src="js/actions.js"></script>

        <TITLE>Calculator</TITLE>
    </HEAD>

    <BODY>
        <H1>Calculator</H1>

        <div class="container">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4 result"><div id="target">0.000</div></div>
                <div class="col-md-4"></div>
            </div>

            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-1 num">7</div>
                <div class="col-md-1 num">8</div>
                <div class="col-md-1 num">9</div>
                <div class="col-md-1 op">/</div>
                <div class="col-md-4"></div>
            </div>

            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-1 num">4</div>
                <div class="col-md-1 num">5</div>
                <div class="col-md-1 num">6</div>
                <div class="col-md-1 op">*</div>
                <div class="col-md-4"></div>
            </div>

            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-1 num">1</div>
                <div class="col-md-1 num">2</div>
                <div class="col-md-1 num">3</div>
                <div class="col-md-1 op">-</div>
                <div class="col-md-4"></div>
            </div>

            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-1 op">ENTER</div>
                <div class="col-md-1 num">0</div>
                <div class="col-md-1 num">.</div>
                <div class="col-md-1 op">+</div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </BODY>
</HTML>
